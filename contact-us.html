  <form name="contact" method="post" action="mailto:e2963374@student.dcccd.edu">
    <fieldset>
      <legend>Contact Form</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
  
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" cols="40"></textarea><br>
  
      <fieldset>
        <legend>Reason for contact:</legend>
        <div id="reason">
          <input type="radio" id="reason_question" name="reason" value="question">
          <label for="reason_question">Question</label><br>
          <input type="radio" id="reason_feedback" name="reason" value="feedback">
          <label for="reason_feedback">Feedback</label><br>
          <input type="radio" id="reason_other" name="reason" value="other">
          <label for="reason_other">Other</label><br>
        </div>
      </fieldset>
  
      <label for="subscribe">Subscribe to our newsletter:</label>
      <input type="checkbox" id="subscribe" name="subscribe" value="yes"><br>
  
      <label for="location">Location:</label>
      <select id="location" name="location">
        <option value="north_america">North America</option>
        <option value="south_america">South America</option>
        <option value="europe">Europe</option>
        <option value="asia">Asia</option>
        <option value="australia">Australia</option>
        <option value="africa">Africa</option>
      </select><br>
  
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </fieldset>
  </form>
